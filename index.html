<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/dab28a5312.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
    <script id="main-css" src="./main.js" defer></script>    
</head>
<body>
    <!--  Waiting  -->
    <div id="wait-wrapper" class="loading">
        <i class="fa-solid fa-spinner"></i>
    </div>
    <!-- End Waiting -->
    <!-- Select Exercise -->
    <div id="exercise-selector-wrapper" class="selector">
        <select id="exercise-selector">
            <option value="none">-- Select Exercise --</option>
        </select>
        <button id="exercise-run" autofocus>RUN</button>
    </div>      
</body>
</html>
